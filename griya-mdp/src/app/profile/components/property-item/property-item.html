<div class="card h-100 shadow-sm border-0">
  <img *ngIf="item?.image" [src]="item.image" class="card-img-top" alt="{{ item.title }}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="text-muted small mb-2">{{ item.location }}</p>
    <div class="mt-auto d-flex justify-content-between align-items-center">
      <div class="fw-bold">Rp {{ item.price | number }}</div>
      <div>
        <button class="btn btn-sm btn-outline-secondary me-2" (click)="onEdit()">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="onRemove()">Remove</button>
      </div>
    </div>
  </div>
</div>
